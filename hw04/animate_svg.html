<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animate</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/f/fb/718smiley.svg" type="image/png">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<svg id="board" xmlns="http://www.w3.org/2000/svg">
			<defs>
				<radialGradient id="grad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
					<stop offset="0%" style="stop-color:red" />
					<stop offset="100%" style="stop-color:green" />
				</radialGradient>
			</defs>
		</svg>
		<aside>
			<h1>Animate (SVG)!</h1>
			<h2>by Dennis Yatunin</h2>
			<button id="start"><h2>Start Animation<h2></button>
			<br>
			<button id="stop"><h2>Stop Animation<h2></button>
			<br>
			<button id="clear"><h2>Clear Screen<h2></button>
			<br>
		</aside>
	</body>
	<script src="script.js"></script>
</html>
